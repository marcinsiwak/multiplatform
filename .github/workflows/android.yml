name: Android CI

on:
  push:
    branches: [ "develop" ,"master" ]
  pull_request:
    branches: [ "develop", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:       
    - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "This job is running on a ${{ runner.os }} server hosted by GitHub!"
    - uses: actions/checkout@v3
    - run: echo "The ${{ github.repository }} repository has been cloned."
    - run: echo "Setting up JDK" 
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Prepare signing config
      env:
        SIGNING_RELEASE_PROPERTIES: ${{ secrets.SIGNING_RELEASE_PROPERTIES }}
      run: echo "$SIGNING_RELEASE_PROPERTIES" > ./release.properties

    - name: Prepare release keystore
      run: |
          echo "${{ secrets.SIGNING_RELEASE }}" > release.jks.asc
          gpg -d --passphrase "${{ secrets.SIGNING_RELEASE }}" --batch release.jks.asc > release.jks

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - run: echo "Building Debug APK."  

    - name: Build with Gradle
      run: ./gradlew assembleDebug
    - run: echo "Build status report=${{ job.status }}."

